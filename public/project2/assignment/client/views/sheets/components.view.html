<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="title">{{model.currentForm.title}}</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="#/forms">Components</a></li>
            </ul>
            <div>
                <form ng-model="model.components">
                <div  class="form-group" ng-switch="component.type" ng-repeat="component in model.components">
                    <div ng-switch-when="TEXT" class="form-group">
                        <label>{{component.label}}</label>
                        <br/>
                        <div>
                            <input type="text"
                                   placeholder="{{component.placeholder}}"
                                   class="col-sm-6">
                        </div>
                        <div class="col-sm-6" align="right">
                            <!--<span class="glyphicon glyphicon-pencil"-->
                                  <!--ng-click="model.editComponent(component)"-->
                                  <!--data-toggle="modal" data-target="#myModal"></span>-->
                            <!--<a href="/assignment/client/views/forms/modal.html" data-toggle="modal" data-target="#myModal">-->
                            <span class="glyphicon glyphicon-pencil" data-target="#myModal" data-toggle="modal" ng-click="model.open()"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="glyphicon glyphicon-remove"
                                  ng-click="model.removeComponent(component)"></span>
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </div>
                        </br>
                    </div>

                    <div ng-switch-when="TEXTAREA" class="form-group">
                        <label>{{component.label}}</label>
                        <br/>
                        <div>
                            <textarea class="col-sm-6" placeolder="{{component.placeholder}}"></textarea>
                        </div>
                        <div class="col-sm-6" align="right">
                            <span class="glyphicon glyphicon-pencil"
                                  ng-click="model.editComponent(component)"
                                  data-toggle="modal" data-target="#myModal"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="glyphicon glyphicon-remove"
                                  ng-click="model.removeComponent(component)"></span>
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </div>
                        <br/>
                    </div>

                    <div ng-switch-when="DATE" class="form-group">
                        <label>{{component.label}}</label>
                        <br/>
                        <div>
                            <input type="date"
                                   placeholder={{component.placeholder}}
                                   class="col-sm-6">
                        </div>
                        <div class="col-sm-6" align="right">
                            <span class="glyphicon glyphicon-pencil"
                                  ng-click="model.editComponent(component)"
                                  data-toggle="modal" data-target="#myModal"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="glyphicon glyphicon-remove"
                                  ng-click="model.removeComponent(component)"></span>
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </div>
                        <br/>
                    </div>

                    <div ng-switch-when="OPTIONS" class="form-group">
                        <label>{{component.label}}</label>
                        <br/>
                        <div>
                            <select class="col-sm-6">
                                <option ng-repeat="option in component.options">{{option.label}}</option>
                            </select>
                        </div>
                        <div class="col-sm-6" align="right">
                            <span class="glyphicon glyphicon-pencil"
                                  ng-click="model.editComponent(component)"
                                  data-toggle="modal" data-target="#myModal"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="glyphicon glyphicon-remove"
                                  ng-click="model.removeComponent(component)"></span>
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </div>
                        <br/>
                    </div>

                    <div ng-switch-when="CHECKBOXES" class="form-group">
                        <label>{{component.label}}</label>
                        <br/>
                        <div class="checkbox-group col-sm-6" ng-repeat="checkbox in component.options">
                            <input type="checkbox" value="{{checkbox.value}}"/>{{checkbox.label}}<br/>
                        </div>
                        <br/>
                        <div class="col-sm-6" align="right">
                            <span class="glyphicon glyphicon-pencil"
                                  ng-click="model.editComponent(component)"
                                  data-toggle="modal" data-target="#myModal"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="glyphicon glyphicon-remove"
                                  ng-click="model.removeComponent(component)"></span>
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </div>
                        <br/>
                    </div>

                    <div ng-switch-when="RADIOS" class="form-group">
                        <label>{{component.label}}</label>
                        <br/>
                        <div class="radio-group col-sm-6" ng-repeat="radio in component.options">
                            <input type="radio">{{radio.label}}<br/>
                        </div>
                        <div class="col-sm-6" align="right">
                            <span class="glyphicon glyphicon-pencil"
                                  ng-click="model.editComponent(component)"
                                  data-toggle="modal" data-target="#myModal"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="glyphicon glyphicon-remove"
                                  ng-click="model.removeComponent(component)"></span>
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </div>
                        <br/>
                    </div>
                </div>
                <div class="form-group dropdown">
                    <label>Add New Component:</label>
                    <br/>
                    <div>
                        <select class="col-sm-6" ng-model="model.componentType">
                            <option value="TEXT" selected>Single Text Component</option>
                            <option value="TEXTAREA">Paragraph Text Component</option>
                            <option value="DATE">Date</option>
                            <option value="DROPDOWN">Dropdown</option>
                            <option value="CHECKBOXES">Checkboxes</option>
                            <option value="RADIOS">Radio buttons</option>

                        </select>
                    </div>
                    <div class="col-sm-2 col-sm-offset-4" align="center">
                        <span ng-click="model.addComponent(model.componentType)" class="glyphicon glyphicon-plus"></span>
                    </div>
                    <br/>
                </div>
    </form>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body" ng-include="modal.html">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
