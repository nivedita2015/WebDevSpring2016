
<div class="container">
   <div ng-view="" class="ng-scope"><h1 class="ng-scope">Spread Sheet Editor</h1>
    <h2 class="ng-scope">Sheet List</h2>

    <table class="table ng-scope">
        <tbody><tr>
            <td>
                <input ng-model="sheet.name" class="form-control ng-pristine ng-untouched ng-valid">
            </td>
            <td>
                <button ng-click="model.createSheet(sheet)" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </td>
        </tr>
        </tbody></table><span class="ng-binding ng-scope">

</span></div>
</div>
