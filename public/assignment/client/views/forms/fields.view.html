
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <title>
        Forms
    </title>

</head>

<body>
 <div class="container-fluid">
     <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li><a href ="forms.view.html">Forms</a></li>
                <li class="active"><a href="#">Fields</a></li>
            </ul>
            <div class="container">
            <table class="table table-striped table-bordered">
               <tr>
                   <div class="col-md-8">
                       <label class="control-label" for="FirstName">First Name:</label>
                       <input type="text" class="form-control" id="FirstName" placeholder="First Name:">

                   </div>

                   <div class="col-md-4">
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-pencil"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-plus"></span>
                           </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-remove"></span>
                           </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-align-justify"></span>
                           </button>
                   </div>

                   <div class="col-md-8">
                       <label class="control-label" for="LastName">Last Name:</label>
                       <input type="text" class="form-control" id="LastName" placeholder="Last Name:">

                   </div>
                   <div class="col-md-4">
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-align-justify"></span>
                       </button>
                   </div>

                   <div class="col-md-8">
                       <label class="control-label" for="DOB">Date of Birth:</label>
                       <input type="date" class="form-control" id="DOB" placeholder="Date of Birth">

                   </div>
                   <div class="col-md-4">
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-align-justify"></span>
                       </button>
                   </div>

                   <div class="col-md-8">
                       <label class="control-label">Gender</label>
                       <select name="gender" class="form-control beta">
                           <option value="m">Male</option>
                           <option value="f">Female</option>
                       </select>

                   </div>
                   <div class="col-md-4">
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-align-justify"></span>
                       </button>
                   </div>
                   <div class="col-md-8">
                       <label class="control-label">Roles:</label>
                       <div class="row"><input type="checkbox" checked="checked"> Admin</input></div>
                       <div class="row"><input type="checkbox"> Student</input></div>
                       <div class="row"><input type="checkbox" checked="checked"> User</input></div>
                   </div>
                   <div class="col-md-4">
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-align-justify"></span>
                       </button>
                   </div>

                   <div class="col-md-8">
                       <label class="control-label">Roles:</label>
                       <div class="row"><input type="radio" checked="checked"> Yes</input></div>
                       <div class="row"><input type="radio"> No</input></div>
                   </div>
                   <div class="col-md-4">
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-align-justify"></span>
                       </button>
                   </div>
                   <div class="col-md-12">
                       <hr>
                   </div>
                   <div class="col-md-8">
                       <label class="control-label">Add New Field:</label>
                       <select name="gender" class="form-control beta">
                           <option value="m">Single Line Text</option>
                           <option value="f">Date</option>
                           <option value="f">Dropdown</option>
                           <option value="f">Checkboxes</option>
                           <option value="f">Radio buttons</option>
                           <option value="f">Paragraph Text Field</option>

                       </select>

                   </div>
                   <div class="col-md-4">
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                       <button type="button" class="btn btn-default btn-lg">
                           <span class="glyphicon glyphicon-align-justify"></span>
                       </button>
                   </div>



               </tr>
            </table>
                </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
