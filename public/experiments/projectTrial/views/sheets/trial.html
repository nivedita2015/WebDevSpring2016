
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 main">
            <h1>Web Page Components</h1>
            <table class="table table-responsive" >
                <tbody>
                <tr ng-repeat ="x in fields">
                    <td>
                        <input ng-model="field.title" type="" class="form.control" value="{{x.title}}">
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-remove" ng-click="deleteSheetField($index)"></span>
                        <span class="glyphicon glyphicon-share" ng-click="updateSheetField($index)"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input ng-model="field.title" type="text" class="form-control"
                               id="title" placeholder="name">
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-plus" ng-click="addSheetField(field)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
