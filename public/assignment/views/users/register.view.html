<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Register</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="johndoe">

                    </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="p@ssw0rd">
                    </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password2">Verify Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password2" type="password" class="form-control" id="password2" placeholder="p@ssw0rd">
                    </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="email">
                    </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="register(user)" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
