<div class="container">
    <!-- ngView:  --><div ng-view="" class="ng-scope"><h1 class="ng-scope">Spread Sheet Editor</h1>
    <h2 class="ng-scope">Sheet Details
        <a href="#/sheet/56cde80144d820241c44aedd/preview" class="btn btn-info">
            <span class="glyphicon glyphicon-share"> </span>
        </a>
    </h2>

    <div class="row ng-scope">
        <!-- ngIf: model.showSheetCell --><div ng-class="model.leftCol" ng-if="model.showSheetCell" class="ng-scope col-sm-12">
        <table class="table borderless">
            <tbody><!-- ngRepeat: cell in model.sheet.cells --><tr ng-repeat="cell in model.sheet.cells" ng-class="{'active': $index==model.functionCellIndex}" class="ng-scope">
                <td class="ng-binding">0</td>
                <!-- ngIf: !cell.arithmetic && !cell.ifObj --><td ng-if="!cell.arithmetic &amp;&amp; !cell.ifObj" class="ng-scope">
                <!-- ngIf: cell.cellStyle == 'p' -->
                <!-- ngIf: cell.cellStyle == 'label' -->
                <!-- ngIf: cell.cellStyle == 'h1' -->
                    <span ng-show="cell.cellStyle == 'h2'">
                        <input ng-model="cell.literal" id="h2" ng-change="model.updateCell(model.sheet._id, $index, cell) &amp;&amp; updateReferences(model.sheet._id, $index, cell)" class="form-control ng-pristine ng-untouched ng-valid">
                    </span>
                    <span ng-show="cell.cellStyle == 'h3'" class="ng-hide">
                        <input ng-model="cell.literal" id="h2" ng-change="model.updateCell(model.sheet._id, $index, cell) &amp;&amp; updateReferences(model.sheet._id, $index, cell)" class="form-control ng-pristine ng-untouched ng-valid">
                    </span>
                    <span ng-show="!cell.cellStyle" class="ng-hide">
                        <input ng-model="cell.literal" ng-change="model.updateCell(model.sheet._id, $index, cell) &amp;&amp; updateReferences(model.sheet._id, $index, cell)" class="form-control ng-pristine ng-untouched ng-valid">
                    </span>
            </td>
                <td>
                    <span ng-show="true">
                        <button ng-click="model.removeCell(model.sheet._id, $index)" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove">
                            </span>
                        </button>

                          <a href="#/sheet/56cde80144d820241c44aedd/cell/56cde81144d820241c44aede" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil">
                            </span>
                          </a>

                        <button ng-click="model.functionCellUp($index,model.sheet._id)" class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-up"></span>
                        </button>

                        <button ng-click="model.functionCellDown($index,model.sheet._id)" class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-down"></span>
                        </button>
                    </span>
                </td>
            </tr><!-- end ngRepeat: cell in model.sheet.cells --><tr ng-repeat="cell in model.sheet.cells" ng-class="{'active': $index==model.functionCellIndex}" class="ng-scope">
                <td class="ng-binding">1</td>
                <!-- ngIf: !cell.arithmetic && !cell.ifObj --><td ng-if="!cell.arithmetic &amp;&amp; !cell.ifObj" class="ng-scope">
                <!-- ngIf: cell.cellStyle == 'p' -->
                <!-- ngIf: cell.cellStyle == 'label' --><span ng-if="cell.cellStyle == 'label'" class="ng-scope">
                        <input ng-model="cell.literal" id="label" ng-change="model.updateCell(model.sheet._id, $index, cell) &amp;&amp; updateReferences(model.sheet._id, $index, cell)" class="form-control ng-pristine ng-untouched ng-valid">
                    </span><!-- end ngIf: cell.cellStyle == 'label' -->
                <!-- ngIf: cell.cellStyle == 'h1' -->
                    <span ng-show="cell.cellStyle == 'h2'" class="ng-hide">
                        <input ng-model="cell.literal" id="label" ng-change="model.updateCell(model.sheet._id, $index, cell) &amp;&amp; updateReferences(model.sheet._id, $index, cell)" class="form-control ng-pristine ng-untouched ng-valid">
                    </span>
                    <span ng-show="cell.cellStyle == 'h3'" class="ng-hide">
                        <input ng-model="cell.literal" id="label" ng-change="model.updateCell(model.sheet._id, $index, cell) &amp;&amp; updateReferences(model.sheet._id, $index, cell)" class="form-control ng-pristine ng-untouched ng-valid">
                    </span>
                    <span ng-show="!cell.cellStyle" class="ng-hide">
                        <input ng-model="cell.literal" ng-change="model.updateCell(model.sheet._id, $index, cell) &amp;&amp; updateReferences(model.sheet._id, $index, cell)" class="form-control ng-pristine ng-untouched ng-valid">
                    </span>
            </td>
                <td>
                    <span ng-show="true">
                        <button ng-click="model.removeCell(model.sheet._id, $index)" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove">
                            </span>
                        </button>

                          <a href="#/sheet/56cde80144d820241c44aedd/cell/56d33a36326073b757d3634d" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil">
                            </span>
                          </a>

                        <button ng-click="model.functionCellUp($index,model.sheet._id)" class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-up"></span>
                        </button>

                        <button ng-click="model.functionCellDown($index,model.sheet._id)" class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-down"></span>
                        </button>
                    </span>
                </td>
            </tr><!-- end ngRepeat: cell in model.sheet.cells -->
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input ng-model="model.cell.literal" class="form-control ng-pristine ng-untouched ng-valid">
                </td>
                <td>
                    <button ng-click="model.addCell(model.sheet._id, model.cell)" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus">
                        </span>
                    </button>
                    <button ng-click="model.functionCell($index)" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil">
                            </span>
                    </button>
                </td>
            </tr>
            </tbody></table>
    </div><!-- end ngIf: model.showSheetCell -->
