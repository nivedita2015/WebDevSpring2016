
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <title>
        Forms
    </title>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li class="active"><a href ="#">Forms</a></li>
                <li><a href="fields.view.html">Fields</a></li>
            </ul>
            <table class="table table-striped table-bordered">
                <thead>
                <tr style="text-align: center">
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span>Form Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span>Action</th>
                </tr>
                </thead>
                <tr>
                    <td><input type="text" class="form-control" id="name" placeholder="name"></td>
                    <td>
                        <span class="glyphicon glyphicon-plus">
                            <span class="glyphicon glyphicon-ok">
                    </td>
                </tr>
                <tr>
                    <td>Registration Form</td>
                    <td>
                      <span class="glyphicon glyphicon-remove">
                            <span class="glyphicon glyphicon-pencil">
                    </td>
                </tr>
                <tr>
                    <td>Contact List</td>
                    <td>
                      <span class="glyphicon glyphicon-remove">
                            <span class="glyphicon glyphicon-pencil">
                    </td>
                </tr>
                <td>To Do List</td>
                <td>
                      <span class="glyphicon glyphicon-remove">
                            <span class="glyphicon glyphicon-pencil">
                </td>

            </table>
        </div>
    </div>
</div>

================================================== -->
