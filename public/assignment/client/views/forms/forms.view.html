<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h1 class="title">Forms</h1>
<!---->
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
    <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                Form Name</th>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input type="text"
                       ng-model="model.form.title"
                       placeholder="name"
                       id="title"
                       class="form-control">
            </td>
            <td align="right">
                            <span class="glyphicon glyphicon-plus"
                                  ng-click="model.addForm(model.form)"></span>
                            <span  class="glyphicon glyphicon-ok"
                                   ng-click="model.updateForm(model.form)"></span>
            </td>
        </tr>
        <tr ng-repeat="form in model.forms track by form._id">
            <td>
                <!--{{form.title}}-->
                <a ng-href="#/form/{{form._id}}/field">{{form.title}}</a>
            </td>
            <td align="right">
                            <span  ng-click="model.deleteForm(form)"
                                   class="glyphicon glyphicon-remove">
                            </span>
                            <span ng-click="model.selectForm($index)"
                                  class="glyphicon glyphicon-pencil"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    </div>
