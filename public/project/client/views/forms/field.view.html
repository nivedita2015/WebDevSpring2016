<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 main">
            <h1>Web Page Components</h1>
            <table class="table table-responsive" >
                <tbody>
                <tr>
                    <td>
                        <input ng-model="model.field.title" type="text" class="form-control"
                               id="title" placeholder="name">
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-plus" ng-click="model.addField(model.field)"></span>
                        <!--<span class="glyphicon glyphicon-ok" ng-click ="updateSheetField(field)"></span>-->

                    </td>
                </tr>
                <tr ng-repeat ="x in model.fields">
                    <td>{{x.label}}</td>
                    <td>
                        <!--<span class="glyphicon glyphicon-pencil" ng-click="selectSheetField($index)"></span>-->
                        <span class="glyphicon glyphicon-pencil" ng-click="model.editField(model.field)"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="model.removeField($index)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
