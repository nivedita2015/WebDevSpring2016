
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 main">
            <h1>Web Page Components</h1>
            <table class="table table-responsive" >
                <tbody>
                <tr>
                    <td>
                        <input ng-model="field.title" type="text" class="form-control"
                               id="title" placeholder="name">
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-plus" ng-click="addSheetField(field)"></span>
                        <!--<span class="glyphicon glyphicon-ok" ng-click ="updateSheetField(field)"></span>-->

                    </td>
                </tr>
                <tr ng-repeat ="x in fields">
                    <td>{{x.title}}</td>
                    <td>
                        <!--<span class="glyphicon glyphicon-pencil" ng-click="selectSheetField($index)"></span>-->
                        <span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModal"></span>
                        <span class="glyphicon glyphicon-remove" ng-click="deleteSheetField($index)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Field Settings</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="visibility">
                        <label>
                            <input type="checkbox"> Visible
                        </label>
                    </div>
                    <div class="readOnly">
                        <label>
                            <input type="checkbox"> Read only
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
