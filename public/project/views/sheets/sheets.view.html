<div class="row">

    <div class="col-md-10 col-md-offset-1 ">
        <h1>Dashboard</h1>
        <div class="col-md-8">
            <input ng-model="sheet.title" type="text" class="form-control"
                   id="title" placeholder="name">
        </div>
        <div class="col-md-2">
            <span class="glyphicon glyphicon-plus" ng-click="addSheet(sheet)"></span>
        </div>
    </div>
    <div></div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder" ng-repeat ="x in sheets"  >
            <span style="font-size:10.5em;" class="glyphicon glyphicon-file blue"></span>
            <h4>
                <a href="#/sheetDetails">{{x.title}}
                </a>
            </h4>
            <span class="glyphicon glyphicon-remove" ng-click="deleteSheet($index)"></span>
            <span class="glyphicon glyphicon-share" onclick="window.open('#/sheetPreview')"></span>
        </div>
    </div>
</div>
