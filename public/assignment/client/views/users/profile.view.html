
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.username" type="text" class="form-control" id="username" placeholder="johndoe" ng-readonly="model.currentUser.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.password" type="password" class="form-control" id="password" placeholder="p@ssw0rd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstname">First Name</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.firstName" type="text" class="form-control" id="firstName" placeholder="John">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastname">Last Name</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.lastName" type="text" class="form-control" id="lastName" placeholder="Doe">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.email" type="email" class="form-control" id="email" placeholder="john@doe.com">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="updateUser(currentUser)" class="btn btn-primary btn-block">Update Profile</button>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
