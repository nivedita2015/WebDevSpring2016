
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 main">
            <h1>Web Page Components</h1>
            <table class="table table-responsive" >
                <tbody>
                <tr>
                    <td>
                        <input ng-model="sheet.title" type="text" class="form-control"
                               id="title" placeholder="name">
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-plus" ng-click="addsheetfield(field)"></span>
                    </td>
                </tr>
                <tr ng-repeat ="x in fields">
                    <td>{{x.title}}</td>
                    <td>
                        <span class="glyphicon glyphicon-remove" ng-click="deletesheetfield($index)"></span>
                        <span class="glyphicon glyphicon-share" ng-click="deletesheetfield($index)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $('tbody').sortable();
</script>
