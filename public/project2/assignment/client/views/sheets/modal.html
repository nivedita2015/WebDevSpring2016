<div id="myModal" class="modal fade" role="dialog" ng-show="model.showModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h3 class="modal-title"></h3>
            </div>
            <div class="modal-body" ng-switch="model.field.type">
                <div ng-switch-when="TEXT">
                    <h3>Single Line Field</h3>
                    <div>
                        <label>Label</label>
                        <input ng-model="model.field.label" class="form-control" type="text"
                               placeholder="Label">
                        <br>
                        <label>Placeholder</label>
                        <input ng-model="model.field.placeholder" class="form-control" type="text"
                               placeholder="Placeholder">
                    </div>
                </div>
                <div ng-switch-when="TEXTAREA">
                    <h3>Multi Line Text Field</h3>
                    <div>
                        <label>Label</label>
                        <input ng-model="model.field.label" class="form-control" type="text"
                               placeholder="Label">
                        <br>
                        <label>Placeholder</label>
                        <input ng-model="model.field.placeholder" class="form-control" type="text"
                               placeholder="Placeholder">
                    </div>
                </div>
                <div ng-switch-when="DATE">
                    <h3>Date Field</h3>
                    <div>
                        <label>Label</label>
                        <input ng-model="model.field.label" class="form-control" type="text"
                               placeholder="Label">
                    </div>
                </div>
                <div ng-switch-when="OPTIONS">
                    <h3>DropDown Field</h3>
                    <div>
                        <label>Label</label>
                        <input ng-model="model.field.label" class="form-control" type="text"
                               placeholder="Label">
                        <br>
                        <label>Options</label>
                                 <textarea ng-model="model.optionText" class="form-control"
                                           placeholder="Options"></textarea>
                    </div>
                </div>
                <div ng-switch-when="CHECKBOXES">
                    <h3>Checkbox Field</h3>
                    <div>
                        <label>Label</label>
                        <input ng-model="model.field.label" class="form-control" type="text"
                               placeholder="Label">
                        <br>
                        <label>Options</label>
                                 <textarea ng-model="model.optionText" class="form-control"
                                           placeholder="Options"></textarea>
                    </div>
                </div>
                <div ng-switch-when="RADIOS">
                    <h3>Radio Button Field</h3>
                    <div>
                        <label>Label</label>
                        <input ng-model="model.field.label" class="form-control" type="text"
                               placeholder="Label">
                        <br>
                        <label>Options</label>
                                 <textarea ng-model="model.optionText" class="form-control"
                                           placeholder="Options"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
