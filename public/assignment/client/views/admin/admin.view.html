<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Admin</h1>
            <h2>User List</h2>
            <div class="table-responsive col-md-12">
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th ng-click="model.sortBy('username')">
            <span class="glyphicon glyphicon-triangle-top"
                  ng-show="model.attribute == 'username' && !model.reverse"
                  ng-class="{reverse:!model.reverse}"></span>
            <span class="glyphicon glyphicon-triangle-bottom"
                  ng-show="model.attribute == 'username' && model.reverse"
                  ng-class="{reverse:model.reverse}"></span>
                        Username
                    </th>
                    <th>
                        Password
                    </th>
                    <th ng-click="model.sortBy('firstName')">
            <span class="sortorder glyphicon glyphicon-triangle-top"
                  ng-show="model.attribute == 'firstName' && !model.reverse"
                  ng-class="{reverse:!model.reverse}"></span>
            <span class="sortorder glyphicon glyphicon-triangle-bottom"
                  ng-show="model.attribute == 'firstName' && model.reverse"
                  ng-class="{reverse:model.reverse}"></span>
                        FirstName
                    </th>
                    <th ng-click="model.sortBy('lastName')">
            <span class="glyphicon glyphicon-triangle-top"
                  ng-show="model.attribute == 'lastName' && !model.reverse"
                  ng-class="{reverse:!model.reverse}"></span>
            <span class="glyphicon glyphicon-triangle-bottom"
                  ng-show="model.attribute == 'lastName' && model.reverse"
                  ng-class="{reverse:model.reverse}"></span>
                        LastName
                    </th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr>
                    <td class="col-md-2">
                        <input type="text" placeholder="Username" ng-model="model.user.username">
                    </td>
                    <td class="col-md-2">
                        <input type="password" placeholder="Password" ng-model="model.user.password">
                    </td>
                    <td class="col-md-2">
                        <input type="text" placeholder="First Name" ng-model="model.user.firstName">
                    </td>
                    <td class="col-md-2">
                        <input type="text" placeholder="Last Name" ng-model="model.user.lastName">
                    </td>
                    <td class="col-md-2">
                        <input type="text" placeholder="Roles" ng-model="model.user.roles">
                    </td>
                    <td class="col-md-2">
                        <span class="glyphicon glyphicon-plus" ng-click="model.addUser(model.user)"></span>
                        <span class="glyphicon glyphicon-ok" ng-click="model.updateUser(model.user)"></span>
                    </td>
                </tr>
                <tr ng-repeat="user in model.users| orderBy:model.attribute:model.reverse">
                    <td>{{user.username}}</td>
                    <td></td>
                    <td>{{user.firstName}}
                    </td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles.join(', ')}}</td>
                    <td>
            <span class="glyphicon glyphicon-remove"
                  ng-click="model.deleteUser(user)"></span>
            <span class="glyphicon glyphicon-cog"
                  ng-click="model.selectUser(user)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
