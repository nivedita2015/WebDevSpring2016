<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li class="active"><a href ="#">Forms</a></li>
                <li><a href="fields.view.html">Fields</a></li>
            </ul>
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                <tr style="text-align: center">
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                        Form Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                        Action
                    </th>
                </tr>
                </thead>
                <tr>
                    <td>
                        <input ng-model="form.title" type="text" class="form-control"
                               id="title" placeholder="name">
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-plus" ng-click="addForm(form)"></span>
                            <span class="glyphicon glyphicon-ok" ng-click ="updateForm(form)"></span>
                    </td>
                </tr>
                <tr ng-repeat ="x in forms">
                    <td>{{x.title}}</td>
                    <td>
                        <span class="glyphicon glyphicon-remove" ng-click="deleteForm($index)"></span>
                        <span class="glyphicon glyphicon-pencil" ng-click="selectForm($index)"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </div>
